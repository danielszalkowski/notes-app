services:
  backend:
    build:
      context: ./docker/php
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: notes-backend
    volumes:
      - ./backend:/var/www/html
    # Eliminamos 'command' expl√≠cito porque el Dockerfile ya tiene CMD ["php-fpm"]

  nginx:
    image: nginx:alpine
    container_name: notes-nginx
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

  frontend:
    image: node:20-alpine
    container_name: notes-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    # Simplemente ejecutamos el dev server exponiendo el host.
    # Si falla, es porque el usuario debe ejecutar npm install primero.
    command: npm run dev -- --host
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
  